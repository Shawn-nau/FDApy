# Config file for automatic testing at travis-ci.org

language: python

python:
- '3.7'

# Command to install dependencies before the installation of the package
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get -q update
- sudo apt-get -y install gcc-4.8

# Command to install dependencies, e.g. pipi install -r requirements.txt
install:
- pip install -r requirements.txt
- pip install -U tox-travis

# Command to run test, e.g. python setup.py test
script:
- tox

# Command for package deployment
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
